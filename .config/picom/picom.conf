vsync = true;
backend = "glx";

active-opacity = 0.9;
inactive-opacity = 0.8;
detect-transient = false;
detect-client-leader = false;
detect-client-opacity = false;
transparent-clipping = false;

shadow = true;
shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'GLava'",
];

fading = true;
fade-delta = 6;
fade-in-step = 0.05;
fade-out-step = 0.05;

# 10
corner-radius = 0.0;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'GLava'",
  "class_g = 'Rofi'",
  "class_g = 'Dunst'",
]

blur: {
  method = "dual_kawase";
  strength = 10;
};
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'GLava'",
  "class_g = 'Dunst'",
  "class_g = 'slop'",
  "role = 'popup'",
];

opacity-rule = [
  "64:class_g = 'youtube-music-desktop-app'",
  "50:name = 'i3lock'",
  "50:class_g = 'i3lock'",
  "50:class_i = 'i3lock'",
